<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Etch-a-sketch</title>
        <meta charset = "UTF-8">
        <link href = "styles.css" rel = "stylesheet">
        <script src = "script.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1>Etch-A-Sketch</h1>
            <div id="takeinput">
                <label for = "inpt">Enter a number x for xbyx grid:</label>
                <input id="inpt">
                <button id="submit">submit</button>
                <button id="reset">reset</button>
                <button id="clear">clear</button>
            </div>
        </div>

        <div id = "main">

            <div id="colors">
                <button class = "btn v"></button>
                <button class = "btn i"></button>
                <button class = "btn b"></button>
                <button class = "btn g"></button>
                <button class = "btn y"></button>
                <button class = "btn o"></button>
                <button class = "btn r"></button>
                <button class = "btn c"></button>
            </div>

            <div id="grid">
                
            </div>

        </div>
        
        <div id="options">
            <button id="random">random</button>
            <button id="rgb">Rainbow</button>
        </div>

        </div>
    </body>
</html>
